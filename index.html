<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bionawy</title>
    <link rel="stylesheet" href="/Assets/css/style.css">
    <script src="https://kit.fontawesome.com/263c7fb9f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="main">
      <div class="profile card">
          <img class="Profile-img" src="https://pbs.twimg.com/profile_images/1507323427044184080/7MbFjJKU_400x400.jpg" alt="Profile-image">
          <p class="name">Mohammed Anwar</p>
          <span class="bio">Front-end Developer & Content Creator</span>
      </div>
      <h2 class="title"><i class="fa-solid fa-code"></i> Skills</h2>
      <div class="skills card">
          <div class="progress-container html">
          <progress max="100" value="95"></progress>
        </div><br>
        <div class="progress-container css">
            <progress max="100" value="95"></progress>
          </div><br>
          <div class="progress-container js">
            <progress max="100" value="95"></progress>
          </div><br>
          <div class="progress-container bst">
            <progress max="100" value="95"></progress>
          </div>

      </div>
     <h2 class="title"><i class="fa-solid fa-quote-right"></i> Quote For You </h2>
      <div class="ran-quote card">
        <i class="fa-solid fa-quote-left"></i>
        <p class="qoute-space">When something is important enough, you do it even if the odds are not in your favor.</p>
        <i class="fa-solid fa-quote-right"></i>
      </div>
      <h2 class="title"><i class="fa-solid fa-hashtag"></i> Show My Social</h2>
      <div class="social card">
          <ul>
<li><a href="" class="my-social" name="twitter"></a></li>
<li><a href="" class="my-social" name="Facebook"></a></li>
<li><a href="" class="my-social" name="telegram"></a></li>
<li><a href="" class="my-social" name="tiktok"></a></li>
<li><a href="" class="my-social" name="github"></a></li>
          </ul>
      </div>  
    </section>
    <script src="/Assets/js/Ran-quote.js"></script>
    <script src="/Assets/js/light.main.js"></script>
</body>
</html>
